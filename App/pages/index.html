<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script type="module" src="../scripts/app.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/App/styles/style.css" />
        <style>
            ::-webkit-scrollbar {
                visibility: hidden;
            }
        </style>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;900&display=swap');
        </style>
    </head>
    <body>
        <div class="darken-bg"></div>
        <header>
            <div class="titleContainer">
                <h1 id="nameSchool">Students Preview</h1>
            </div>
            <div class="buttonContainer">
                <button class="addClass">Click to add a Class</button>
                <button class="addStudent">Click to add a Student</button>
            </div>
        </header>
        <div class="modal-class">
            <section class="form-section">
                <form
                    class="form1"
                    id="classForm"
                >
                    <label for=""
                        >Class Name
                    </label>
                        <input
                            type="text"
                            required
                            name="ClassName"
                            minlength="2"
                            maxlength="2"
                            id="nameClass"
                            placeholder="Name: (Example: 5A)"
                        />
                    
                    <label for=""
                        >Age Required
                    </label>
                        <input
                            type="number"
                            required
                            name="AgeRequired"
                            min="13"
                            max="60"
                            id="ageRequired"
                            placeholder="Age required"
                        />
                    <button type="submit" id="addClassForm">
                        Add New Class
                    </button>
                </form>
            </section>
        </div>
        <div class="modal-student">
            <section class="form-section form-section-2">
                <form
                    class="form"
                    id="studentForm"
                >
                    <label for=""
                        >Name
                    </label>
                        <input
                            type="text"
                            required
                            name="Name"
                            minlength="2"
                            maxlength="16"
                            placeholder="Name..."
                            id="nameStudent"
                        />
                    <label for=""
                        >Surname
                    </label>
                        <input
                            type="text"
                            required
                            minlength="2"
                            maxlength="16"
                            name="Surname"
                            placeholder="Surname..."
                            id="surnameStudent"
                        />
                    <label for="birthday"
                        >Birthday
                    </label>
                        <input
                            type="date"
                            name="BirthDay"
                            required
                            min="1950-01-01"
                            id="birthdayStudent"
                        />
                    <label for="SchoolClass"
                        >Class
                    </label>
                        <select
                            required
                            name="SchoolClass"
                            minlength="2"
                            maxlength="2"
                            placeholder="Class..."
                            id="classStudent"
                        >
                        </select>
                    <button type="submit">Add Student</button>
                </form>
            </section>
        </div>

        <div class="modal-edit">
          <div class="buttons">
            <button id="removeStudent">Remove Student</button>
            <button id="updateStudent">Update Student</button>
            <button id="changeClassStudent">Change Class</button>
          </div>
        </div>

        <div class="modal-editStudent">
          <section class="form-section form-section-2">
              <form
                  class="form"
                  id="studentEditForm"
              >
                  <label for=""
                      >Name
                  </label>
                      <input
                          type="text"
                          required
                          name="Name"
                          minlength="2"
                          maxlength="16"
                          placeholder="Name..."
                          id="editNameStudent"
                      />
                  <label for=""
                      >Surname
                  </label>
                      <input
                          type="text"
                          required
                          minlength="2"
                          maxlength="16"
                          name="Surname"
                          placeholder="Surname..."
                          id="editSurnameStudent"
                      />
                  <label for="birthday"
                      >Birthday
                  </label>
                      <input
                          type="date"
                          name="BirthDay"
                          required
                          min="1950-01-01"
                          id="editBirthdayStudent"
                      />
                  <button type="submit" class="buttonEditStudent">Edit Student</button>
              </form>
          </section>
      </div>


        <section class="card-container">
            
        </section>
    </body>
</html>
